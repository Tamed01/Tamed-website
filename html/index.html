<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Create User</title>

    <!--************************************* CSS Files *****************************************-->
    <link href="../css/login.css" rel="stylesheet" />
    <link href="../css/regValidation.css" rel="stylesheet" />

    <!-- JS for jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- CSS for searching -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <!-- JS for searching -->
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

</head>
<body>
    <!--********************************* Login page content ***********************************-->
    <div class="container">
        <div class="top"></div>
        <div class="bottom"></div>
        <div class="center">
          <h2 id="logHead">Login</h2>
          <p class="lemailStyle">
            <input type="email" id="lemail" placeholder="E-mail.." autocomplete="off"/>
          </p>
          <p class="lpasswordSyle">
            <input type="password" id="lpassword" name="password" placeholder="Password.." autocomplete="off"/>
            <i class="bi-eye-slash" id="togglePassword" onclick="myFunction()"></i> <!-- An element to toggle between password visibility -->
          </p>
            <button class="buttonn" onclick="login()" type="submit">Sign In</button>
            <a href="#divOne" class="button">Create User</a> <!--Navigate to ID using href-->
        </div>
        <!--******************************** Hidden Register form content ********************************-->
        <div class="overlay" id="divOne">
            <div class="crContainer">
                <h2 id="crHead">Create Account</h2>
                <a href="#" class="close">&times;</a>
                <!-- *************** Form Content Starts ***************** -->
                <form class="wrapper" style="overflow-y:auto">
                    <div class="input-control">
                        <label>Personal Information</label>
                        <input type="text" id="firstname" placeholder="First Name" autocomplete="off">
                        <div class="error"></div>
                    </div>
                    <div class="input-control">
                        <input type="text" id="lastname" placeholder="Last Name" autocomplete="off">
                        <div class="error"></div>
                    </div> 
                    <div class="input-control">
                        <input type="number" id="cellnumber" placeholder="Cell-number" autocomplete="off">
                        <div class="error"></div>
                    </div>
                    <div class="input-control">
                        <input type="number" id="empNo" placeholder="Employee Number" autocomplete="off">
                        <div class="error"></div>
                    </div>
                    <div class="input-control">
                        <input type="text" id="identy" autoComplete="off" placeholder="Occupation"/>
                        <div class="error"></div> 
                    </div> 
                    <div class="input-control">
                        <input type="text" id="comp" placeholder="Company" autocomplete="off">
                        <div class="error"></div>
                    </div>
                    <div class="input-control ">
                        <label>Birthdate</label>
                        <input type="date" id="birthday">
                        <div class="error"></div>
                    </div>
                    <div class="input-control">
                        <label>Date started at Company:</label>
                        <input type="date" id="dateStart">
                        <div class="error"></div>
                    </div>
                    <div class="input-control">
                        <label>Login Details</label>
                        <input type="email" id="email" placeholder="E-mail.. ( test@gmail.com )" autocomplete="off">
                        <div class="error"></div>
                    </div>  
                    <div class="input-control">
                        <input type="password" id="password" placeholder="Password.." autocomplete="off">
                        <div class="error"></div> 
                    </div>
                    <div class="input-control">
                        <input type="password" id="passwordd" placeholder="Repeat Password.." autocomplete="off">
                        <div class="error"></div> 
                    </div>                                                          
                </form>
                <form id="userContent">
                    <button class="buttonns" onclick="register()" type="submit">Register</button>
                </form>
            </div>
        </div>
   <!--************************************************************************************-->
    </div>

       


        <!--***************************** JavaScript Files *************************************-->
        <!--Validation Java-->
        <script src="../js/regValidation.js"></script>
        <!--Firebase Java File-->
        <script src="../js/serverside.js"></script>
        <!--Main Index File-->
        <script src="../js/login.js"></script>
</body>
</html>
